version: '3.9'

services:
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres_db
    networks:
      - backend

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/auth-service/main
    container_name: auth-service
    env_file:
      - .env
    ports:
      - "${AUTH_TCP_PORT}:${AUTH_TCP_PORT}"
    depends_on:
      - postgres_db
    networks:
      - backend

  wishlist-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/wishlist-service/main
    container_name: wishlist-service
    env_file:
      - .env
    ports:
      - "${WISHLIST_TCP_PORT}:${WISHLIST_TCP_PORT}"
    networks:
      - backend

  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/cart-service/main
    container_name: cart-service
    env_file:
      - .env
    ports:
      - "${CART_TCP_PORT}:${CART_TCP_PORT}"
    networks:
      - backend

  orders-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/orders-service/main
    container_name: orders-service
    env_file:
      - .env
    ports:
      - "${ORDERS_TCP_PORT}:${ORDERS_TCP_PORT}"
    networks:
      - backend


  users-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/users-service/main
    container_name: users-service
    env_file:
      - .env
    ports:
      - "${USERS_TCP_PORT}:${USERS_TCP_PORT}"
    networks:
      - backend
    depends_on:
      - postgres_db

  affiliate-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/affiliate-service/main
    container_name: affiliate-service
    env_file:
      - .env
    ports:
      - "${AFFILIATE_TCP_PORT}:${AFFILIATE_TCP_PORT}"
    networks:
      - backend
    depends_on:
      - postgres_db


  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    command: node dist/apps/api-gateway/main
    container_name: api-gateway
    env_file:
      - .env
    ports:
      - "${API_GATEWAY_HTTP_PORT}:${API_GATEWAY_HTTP_PORT}" # 5000
      - "${API_GATEWAY_TCP_PORT}:${API_GATEWAY_TCP_PORT}" # 4000
    networks:
      - backend
  

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
